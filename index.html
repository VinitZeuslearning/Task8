<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        top: 0;
        padding: 0;
    }

    .Container {
        height: 93vh;
        width: 100%;
        display: flex;
        flex-direction: row;
        position: relative;
        /* background-color: aqua; */
        /* overflow: scroll; */
        /* padding: 10px; */
    }

    .RowResize {
        width: 20px;
        height: 100%;
        background-color: grey;
        position: absolute;
        z-index: 1;
    }

    .ColumnResize {
        width: 100%;
        height: 20px;
        background-color: lightblue;
        position: absolute;
        z-index: 1;
    }

    .canvaManager {
        /* overflow: auto; */
        height: 100vh;
        width: 100%;
        /* background: #ddd; */
        white-space: nowrap;
    }

    .testElms {
        height: 500px;
        width: 500px;
        background-color: bisque;
        display: inline-block;
        margin: 2px;
    }

    .InnerContiner {
        height: 100%;
        width: 100%;
        overflow: scroll;
        position: relative;
    }

    canvas {
        position: absolute;
    }

    .hideDiv {
        position: absolute;
        left: 0;
        top: 0;
        background: #ffffff;
        z-index: 999;
    }

    .labels {
        will-change: transform;
    }

    #inputTxt {
        position: absolute;
        z-index: 10;
        height: 0;
        width: 0;
        border: 2px solid green;
        z-index: 2;
    }

    .menuBar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        background: #f5f5f5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        align-items: center;
        justify-content: center;
    }

    .menuBar button {
        padding: 8px 18px;
        background: linear-gradient(135deg, #43a047, #388e3c);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-family: Arial, sans-serif;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
    }

    .menuBar button:hover {
        background: linear-gradient(135deg, #4caf50, #388e3c);
    }

    .menuBar button:active {
        transform: scale(0.98);
    }

    .MainContainer {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;


    }


    /* .canvaManagerContainer {
        overflow: scroll;
        width: 95vw;
        height: 100vh;
    } */
</style>

<body>
    <div class="menuBar">
        <input type="file" class="LoadData" id="jsonFileInput" accept=".json" style="display:none">
        <Button id="uploadBtn">
            Upload File
        </Button>
        <button class="Undo">
            Undo
        </button>
        <button class="Redo">
            Redo
        </button>
    </div>
    <div class="Container" id="Container">
        <div class="hideDiv" id="hideDiv">

        </div>
        <div class="InnerContiner" id="InnerContiner">
            <div class="canvaManager" id="canvaManager">
            </div>
        </div>

    </div>

</body>
<script type="module" src="./index.js"> </script>

</html>
